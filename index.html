<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Datatables CSS CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.16/datatables.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- jQuery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery local fallback -->
    <script>window.jQuery || document.write('<script src="app/jquery-3.2.1.min.js"><\/script>')</script>
    <!-- Datatables JS CDN -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.16/datatables.min.js"></script>

    <title>Geokogu</title>
</head>
<body>
    <div id="root">

        <table id="search-table" class="table table-bordered">

            <tr>
                <td class="width-fix-for-table">
                    <label for="locality__locality">Leiukoht: </label>
                </td>
                <td id="input-locality-data">
                    <input id="locality__locality" type="search" class="form-control form-control-sm" list="suggestions-locality">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="stratigraphy__stratigraphy">Stratigraafiline üksus: </label>
                </td>
                <td>
                    <input id="stratigraphy__stratigraphy" type="search" class="form-control form-control-sm" list="suggestions-stratigraphy">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="number">Proovi nimetus: </label>
                </td>
                <td>
                    <input id="number" type="search" class="form-control form-control-sm">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="rock">Kivimi nimetus: </label>
                </td>
                <td>
                    <input id="rock" type="search" class="form-control form-control-sm">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="depth">Sügavus: </label>
                </td>
                <td>

                    <input id="depth" type="search" class="form-control form-control-sm col-md-1">
                    <label id="label-kuni" for="depth_interval">kuni: </label>

                    <input id="depth_interval" type="search" class="form-control form-control-sm col-md-1">
                </td>
            </tr>

        </table>

        <datalist id="suggestions-locality"></datalist>
        <datalist id="suggestions-stratigraphy"></datalist>


        <button id="search-button" class="btn-info col-md-2">Otsi</button>
        <div id="row" class="row">
        </div>

        <hr/>

        <div>

            <table id="geokogu-table" class="table table-striped table-bordered" cellspacing="0" width="100%">

                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Asutus</th>
                        <th>Proovi tähis</th>
                        <th>Leiukoht</th>
                        <th>Kivimi nimetus</th>
                        <th>Sügavus, m</th>
                        <th>Sügavus kuni, m</th>
                        <th>Stratigraafia</th>
                        <th>Litostratigraafia</th>
                        <th>Koguja</th>
                        <th>Kogumise aeg</th>
                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Asutus</th>
                        <th>Proovi tähis</th>
                        <th>Leiukoht</th>
                        <th>Kivimi nimetus</th>
                        <th>Sügavus, m</th>
                        <th>Sügavus kuni, m</th>
                        <th>Stratigraafia</th>
                        <th>Litostratigraafia</th>
                        <th>Koguja</th>
                        <th>Kogumise aeg</th>
                    </tr>
                </tfoot>

                <tbody id="table-body">

                </tbody>

            </table>
        </div>

    </div>
    <!-- Custom JS -->
    <script src="app/app.js"></script>
</body>
</html>
